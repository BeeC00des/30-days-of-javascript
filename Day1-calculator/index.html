<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="display-box">
                <div id="input"></div>
                <div id="output">Yello</div>
            </div>
            <div class="light-mode">
                <p>hi</p>
            </div>
            <div class="operation-container">
                <div class="punch-number">
                    <div class="num" id="clear">C</div>
                    <div class="num">%</div>
                    <div id="lastChar"><</div>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num">00</div>
                    <div class="num">0</div>
                    <div class="num">.</div>
                </div>
                <div class="operators">
                    <div class="sign">+</div>
                    <div class="sign">-</div>
                    <div class="sign">/</div>
                    <div class="sign">*</div>
                    <div id="result">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
