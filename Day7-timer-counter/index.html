<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Time counter</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="header"></div>
   <div id="main">  
      <div class="container">
         <div class="image"></div>
         <div class="counter-section">
            <div class="content">
               <h2 class="content-header">Jumia Phone give away</h2>
               <span class="sub-text">Get this product, now</span>
               <p class="main-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident quos debitis dolorem porro eaque saepe iusto! Deleniti iusto ullam cum quisquam rem pariatur tempora adipisci alias eaque? Quae, nostrum nisi.</p>
            </div>
            <div class="countdown-box">
               <div class="timer-box">
                  <span id="days" class="countText"></span>
                  <p>Days</p>
               </div>
               <div class="timer-box">
                  <span id="hours" class="countText"></span><br>
                  <p>Hours</p>
               </div>
               <div class="timer-box">
                  <span id="minutes" class="countText"></span><br>
                  <p>Minutes</p>
               </div>
               <div class="timer-box">
                  <span id="seconds" class="countText"></span><br>
                  <p>Seconds</p>
            </div>
            </div>
         </div>
      </div>
   </div>
   <script src="./script/main.js"></script>
</body>
</html>
